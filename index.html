<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            background-color:green;
            
        }
        .todoBox{
            min-height: 500px;
            margin-top: 130px;
            border-radius: 30px;
        }
        #list li{
            list-style-type: none;
        }
    </style>
</head>
<body>
     <div class="container">
        <div class="row justify-content-center">
             <div class="col-10 col-md-8 bg-white todoBox">
                <div class="row">
                    <div class="col"><h3 class="text-center mt-2 fw-bolder">Todo List</h3></div>
                </div>
                <div class="row">
                  <div class="col-4">
                    <input type="text" id="TodoVal" placeholder="Enter Todo" class="rounded w-100 py-2 text-center">
                    
                  </div>
                  <div class="col-4 justify-content-start" >
                    <button class="btn btn-outline-success py-2 mt-1" onclick="addTodo();">ADD TODO</button>
                </div>
                <div class="col-4 ">
                    <button class="btn btn-outline-danger py-2 mt-1" onclick="deleteAll()">DELETE ALL</button>
                </div>
                </div>
                <div class="row mt-3">
                    <ul id="list">

                    </ul>
                </div>

             </div>
        </div>
     </div>




</body>

<script src="app.js"></script>
</html>
